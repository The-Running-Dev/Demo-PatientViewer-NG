<div class="row" *ngIf="!isLoading">
    <div class="col-md-12">
        <div class="tile">
            <div class="tile-body">
                <p-table #dt [value]="patients" [paginator]="true" paginatorPosition="top" [rows]="10" sortField="Name"
                    [globalFilterFields]="['Name','DateOfBirth','PostalCode']">
                    <ng-template pTemplate="caption">
                        <div style="text-align: right">
                            Search:
                            <input type="text" pInputText (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="Name">Name
                                <p-sortIcon field="Name"></p-sortIcon>
                            </th>
                            <th pSortableColumn="DateOfBirth">Date of Birth
                                <p-sortIcon field="DateOfBirth"></p-sortIcon>
                            </th>
                            <th pSortableColumn="PostCode">Post Code
                                <p-sortIcon field="PostCode"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-patient>
                        <tr>
                            <td>{{patient.Name}}</td>
                            <td>{{patient.DateOfBirth | date :'fullDate'}}</td>
                            <td>{{patient.PostalCode}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
